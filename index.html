<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b34f4d6c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-sity-form">
        <input
          type="search"
          placeholder="Enter your city"
          class="input-city"
          autofocus="on"
          autocomplete="off"
          id="search-city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <button class="current-button">Current</button>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <img
              src="images/cloudy-sunny.png"
              alt="cloudy-sunny"
              class="main-weather-icon"
            />

            <div class="temperature">
              <span class="degree-value"></span>
              <span class="units"
                ><a id="celsius" href="#">°C</a>|
                <a id="fahrenheit" href="#">°F</a>
              </span>
            </div>
          </div>
          <div class="col-4">
            <div class="col-humidity-wind">
              <div class="humidity">Humidity:</div>
              <div class="wind">Wind:</div>
            </div>
          </div>
          <div class="col-2">
            <div class="col-place-date">
              <h1></h1>
              <div class="time-now"></div>
              <div class="cloudiness"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-5">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <img src="images/rainy.png" class="card-img-top" alt="rainy" />
                <p class="card-text">19°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <img
                  src="images/cloudy-sunny.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <p class="card-text">17°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <img src="images/cloudy.png" class="card-img-top" alt="rainy" />
                <p class="card-text">18°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <img
                  src="images/cloudy-sunny.png"
                  class="card-img-top"
                  alt="rainy"
                />
                <p class="card-text">14°</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Wen</h5>
                <img src="images/sunny.png" class="card-img-top" alt="rainy" />
                <p class="card-text">24°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
